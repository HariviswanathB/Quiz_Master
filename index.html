<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMaster</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Quiz_Master</h1>

    <div class="question">
      <label>1. 3 x 2 equals?</label><br/>
      <input type="text" id="q1" placeholder="Give answer"/>
    </div>

    <div class="question">
      <label>2. 2 + 2 equals?</label><br/>
      <input type="text" id="q2" placeholder="Give answer"/>
    </div>

    <div class="question">
      <label>3. 4 / 2 equals?</label><br/>
      <input type="text" id="q3" placeholder="Give answer"/>
    </div>

    <button id="checkScoreBtn">Check Score</button>

    <p id="scoreOutput">score will generate here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
